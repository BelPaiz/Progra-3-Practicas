        function Persona(nombre, edad, hambre, apodo){
            this.nombre = nombre;
            let _apodo = apodo; // podria ser como un atributo privado
            this.edad = edad;
            this.hambre = hambre;

            this.setApodo = function(value){
                _apodo = value;
            };

            this.getApodo = function(){
                return _apodo;
            };
        }
        Persona.prototype.saludar = function(){
                console.log("Hola yo soy", this.getApodo());
            };


        function Empleado(legajo, nombre, edad, hambre, apodo){

            this.setLegajo = function(value){

            };
            this.getLegajo = function(){

            };
        }
